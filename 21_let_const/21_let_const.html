<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let & const</title>
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <h1 style="text-align: center">Let & Const</h1>
    <hr>
    <p><b>var</b> :- var is a global object variable (var allows to re-declare variables) </p> <br>
    <hr>
    <p><b>let</b> :- let is not a global object variable (let don't allow to re-declare variables)</p> <br>
    <hr>
    <p><b>const</b> :- const doesn't allow to re-initialize a value or change a value of variable </p>
    <hr>
</body>
</html>
