<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="wrap">
            <h1>Character & Word Counter</h1>
            <textarea name="text" id="text_box" class="text_area" placeholder="Type here..."></textarea>
            <div class="result">
                <div class="character">
                    <h2 id="character">0</h2>
                    <p>Characters</p>
                </div>
                <div class="word">
                    <h2 id="word">0</h2>
                    <p>Words</p>
                </div>
            </div>
            <h3>Created by Charan Raj S</h3>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
