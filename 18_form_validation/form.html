<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" onsubmit="return validform()">
            <input type="text" placeholder="User Name" class="user_name" id="userName">
            <p class="error" id="user_error"></p>
            <input type="password" placeholder="Password" name="password" class="password" id="password">
            <p class="error" id="password_error"></p>
            <input type="submit" value="Submit" class="submit_btn" id="submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
